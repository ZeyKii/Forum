<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration</title>
      <link rel="stylesheet" href="./dist/login.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <img src="../assets/FauxRhumicon.png" width="300px" height="300px">
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Connexion
            </div>
            <div class="title signup">
               Inscription
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Connexion</label>
               <label for="signup" class="slide signup">Inscription</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form method="post" action="/login" class="login">
                  <div class="field">
                     <input name = "Username" type="text" placeholder="Pseudo" required>
                  </div>
                  <div class="field">
                     <input name ="Password" type="password" placeholder="Mot de passe" required>
                  </div>
                  <div class="pass-link">
                     <a href="/home">Continuer sans inscription</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Connexion">
                  </div>
                  <div class="signup-link">
                     Toujours pas membre? <a href="">S'inscrire</a>
                  </div>
               </form>
               <form method="post" action="/register" class="signup">
                  <div class="field">
                     <input name="Email" type="email" placeholder="Email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
                  </div>
                  <div class="field">
                     <input name="Username" type="Text" placeholder="Pseudo" required>
                  </div>
                  <div class="field">
                     <input name="Password" type="password" placeholder="Mot de passe" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Inscription">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
